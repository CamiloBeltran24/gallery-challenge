<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!-- FIN Google fonts -->
    <link rel="stylesheet" href="./src/css/styles.css" />
    <title>My Gallery Challenge</title>
  </head>
  <body>
    <div class="container">
      <div class="darkmodeButton">
        <input type="checkbox" name="darkmode" id="darkMode" />
        <label for="darkMode" onclick="goDark()" id="btn_dark">
          <svg
            aria-hidden="true"
            focusable="false"
            data-prefix="fas"
            data-icon="sun"
            class="svg-inline--fa fa-sun fa-w-16"
            role="img"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 512 512"
          >
            <path
              fill="currentColor"
              d="M256 160c-52.9 0-96 43.1-96 96s43.1 96 96 96 96-43.1 96-96-43.1-96-96-96zm246.4 80.5l-94.7-47.3 33.5-100.4c4.5-13.6-8.4-26.5-21.9-21.9l-100.4 33.5-47.4-94.8c-6.4-12.8-24.6-12.8-31 0l-47.3 94.7L92.7 70.8c-13.6-4.5-26.5 8.4-21.9 21.9l33.5 100.4-94.7 47.4c-12.8 6.4-12.8 24.6 0 31l94.7 47.3-33.5 100.5c-4.5 13.6 8.4 26.5 21.9 21.9l100.4-33.5 47.3 94.7c6.4 12.8 24.6 12.8 31 0l47.3-94.7 100.4 33.5c13.6 4.5 26.5-8.4 21.9-21.9l-33.5-100.4 94.7-47.3c13-6.5 13-24.7.2-31.1zm-155.9 106c-49.9 49.9-131.1 49.9-181 0-49.9-49.9-49.9-131.1 0-181 49.9-49.9 131.1-49.9 181 0 49.9 49.9 49.9 131.1 0 181z"
            ></path>
          </svg>

          <svg
            aria-hidden="true"
            focusable="false"
            data-prefix="fas"
            data-icon="moon"
            class="svg-inline--fa fa-moon fa-w-16"
            role="img"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 512 512"
          >
            <path
              fill="currentColor"
              d="M283.211 512c78.962 0 151.079-35.925 198.857-94.792 7.068-8.708-.639-21.43-11.562-19.35-124.203 23.654-238.262-71.576-238.262-196.954 0-72.222 38.662-138.635 101.498-174.394 9.686-5.512 7.25-20.197-3.756-22.23A258.156 258.156 0 0 0 283.211 0c-141.309 0-256 114.511-256 256 0 141.309 114.511 256 256 256z"
            ></path>
          </svg>
        </label>
      </div>
      <section class="profile">
        <figure class="profile__picture">
          <img src="./src/assets/img/profilePhoto.png" alt="Profile picture" />
        </figure>
        <p class="profile__name">Rodney Cotton</p>
        <p class="profile__city">Helsinki, Finland</p>
        <div class="statsContainer">
          <div class="statsContainer__stat">
            <p class="number">100</p>
            <p class="statName">posts</p>
          </div>
          <div class="statsContainer__stat">
            <p class="number">2,242</p>
            <p class="statName">followers</p>
          </div>
          <div class="statsContainer__stat">
            <p class="number">1,432</p>
            <p class="statName">following</p>
          </div>
        </div>
      </section>

      <section class="galleryGrid">
        <figure><img src="./src/assets/img/photo1.png" alt="Photo 1" /></figure>
        <figure><img src="./src/assets/img/photo2.png" alt="Photo 2" /></figure>
        <figure><img src="./src/assets/img/photo3.png" alt="Photo 3" /></figure>
        <figure>
          <img src="./src/assets/img/photo_4.png" alt="Photo 4" />
        </figure>
        <figure><img src="./src/assets/img/photo5.png" alt="Photo 5" /></figure>
        <figure><img src="./src/assets/img/photo6.png" alt="Photo 6" /></figure>
      </section>
    </div>

    <footer>
      <p>
        Created by
        <a href="https://github.com/CamiloBeltran24" target="_blank"
          >@CamiloBeltran24</a
        >
        - devChallenges.io
      </p>
    </footer>

    <script src="./src/index.js"></script>
  </body>
</html>
